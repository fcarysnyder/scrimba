<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="app">
            <div class="mainHeader">
                <h1>
                    Metric/Imperial Unit Conversion
                </h1>
                <input type="text" id="numInputEl">
                <button>
                    Convert
                </button>
            </div>
            <div class="content">
                <div class="card">
                    <h2 id="input"> test </h2>
                    <h3>Length (Meter/Feet)</h3>
                    <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div class="card">
                    <h2 id="input"> test </h2>
                    <h3>Volume (Liters/Gallons)</h3>
                    <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>
                <div class="card">
                    <h2 id="input"> test </h2>
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>
            </div>
            
        </div>
        
    </body>
</html>
