<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div>
            <div class="container">
                <div class="game">
                    <div class="group1">
                        <!-- addToScore, score, scoreboardElement -->
                        <h3 class="board-title">HOME</h3>
                        <h2 class="score" id="score-home">0</h2>
                        <div class="button-group">
                            <button onclick="addToTeamScore(1, 'home')">+1</button>
                            <button class="button-middle" onclick="addToTeamScore(2, 'home')">+2</button>
                            <button onclick="addToTeamScore(3, 'home')">+3</button>
                        </div>
                    </div>
                    <div class="group1">
                        <h3 class="board-title">GUEST</h3>
                        <h2 class="score" id="score-away">0</h2>
                        <div class="button-group">
                            <button onclick="addToTeamScore(1, 'away')">+1</button>
                            <button class="button-middle" onclick="addToTeamScore(2, 'away')">+2</button>
                            <button onclick="addToTeamScore(3, 'away')">+3</button>
                        </div>
                    </div>
                </div>
                <div>
                    <button class="new-game" onclick="resetScore()">new game</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
