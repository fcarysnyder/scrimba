<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div>
            <div class="container">
                <div class="game">
                    <div class="group1">
                        <!-- addToScore, score, scoreboardElement -->
                        <h3 class="board-title">HOME</h3>
                        <h2 class="score" id="score-home">0</h2>
                        <div class="button-group">
                            <button onclick="calcScore(x += 1, x, scoreHome)">+1</button>
                            <button class="button-middle" onclick="calcScore(x += 2, x, scoreHome)">+2</button>
                            <button onclick="calcScore(x += 3, x, scoreHome)">+3</button>
                        </div>
                    </div>
                    <div class="group1">
                        <h3 class="board-title">GUEST</h3>
                        <h2 class="score" id="score-away">0</h2>
                        <div class="button-group">
                            <button onclick="calcScore(y += 1, y, scoreAway)">+1</button>
                            <button class="button-middle" onclick="calcScore(y += 2, y, scoreAway)">+2</button>
                            <button onclick="calcScore(y += 3, y, scoreAway)">+3</button>
                        </div>
                    </div>
                </div>
                <div>
                    <button class="new-game" onclick="resetScore()">new game</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
